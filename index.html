<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubspot</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>

    <!-- INIZIO HEADER -->
    <header>

        <!-- inizio menu nav -->
        <nav class="menu">

            <!-- inizio nav superiore -->
            <div class="top_nav">

                <!-- inizio container 70% -->
                <div class="container">

                    <!-- inizio impostazione 2 colonne -->
                    <div class="clearfix two_columns">

                        <!-- inizio colonna sinistra -->
                        <div class="col col_sx">
                            <ul>
                                <li class="language_choise">
                                    <i class="fas fa-globe-europe"></i>
                                    <a href="#">English <i class="fas fa-chevron-down"></i></a>
                                </li>
                                <li>
                                    <a href="#">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                        <!-- fine colonna sinistra -->

                        <!-- inizio colonna destra -->
                        <div class="col col_dx">
                            <ul>
                                <li>
                                    <a href="#"><i class="fas fa-search"></i></a>
                                </li>
                                <li>
                                    <a class="login" href="#">Log in</a>
                                </li>
                                <li>
                                    <a class="orange_button" href="#">GetHubspotFree</a>
                                </li>
                            </ul>
                        </div>
                        <!-- fine colonna destra -->

                    </div>
                    <!-- fine impostazione 2 colonne -->

                </div>
                <!-- fine container -->

            </div>
            <!-- fine nav superiore -->

            <!-- inizio nav inferiore -->
            <div class="bottom_nav">

                <!-- inizio container 70% -->
                <div class="container">

                    <!-- inizio impostazione 2 colonne -->
                    <div class="clearfix two_columns">

                        <!-- inizio colonna sinistra -->
                        <div class="col col_sx">
                            <ul>
                                <li class="language_choise">
                                    <img class="logo" src="img/logo.svg" alt="logo">
                                </li>
                            </ul>
                        </div>
                        <!-- fine colonna sinistra -->

                        <!-- inizio colonna destra -->
                        <div class="col col_dx">
                            <ul>
                                <li><a href="#">Software <i class="fas fa-chevron-down"></i></a></li>
                                <li><a href="#">Pricing</a></li>
                                <li><a href="#">Resources <i class="fas fa-chevron-down"></i></a></li>
                                <li><a href="#">Partners <i class="fas fa-chevron-down"></i></a></li>
                                <li><a href="#">About <i class="fas fa-chevron-down"></i></a></li>
                            </ul>
                        </div>
                        <!-- fine colonna destra -->

                    </div>
                    <!-- fine impostazione 2 colonne -->

                </div>
                <!-- fine container -->

            </div>
            <!-- fine nav inferiore -->

        </nav>
        <!-- fine menu nav -->

        <!-- inizio banner header -->
        <div class="banner">
        </div>
        <!-- inizio banner header -->

        <!-- riga colorata -->
        <div class="colored_row"></div>

    </header>
    <!-- FINE HEADER -->
    
</body>
</html>
